---
title: Mock Interviews August 2010
main_nav: Gallery

images: [["008", "002", "003", "004", "005"],
["006", "007", "009"]]
---
<div id="gallery" class='white-box'>
  <div id='gallery-banner'></div>

  <div style="clear:both"></div>

  <div>
    <a id="arr-prev" href="">prev</a>
    <ul id="thumbnail">
      <% @item[:images].each do |images| %>
      <li>
        <% images.each do |image| %>
        <div class="mini-thumbnail" style='background: url("galleries/Mock-Interview-Aug-2010/<%= image %>_thumbnail.gif");' onclick="changeImage('galleries/Mock-Interview-Aug-2010/<%= image %>.jpg')"></div>
        <% end %>
      </li>
      <% end %>
    </ul>
    <a id="arr-next" href="">next</a>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    changeImage('galleries/Mock-Interview-Aug-2010/<%= @item[:images][0][0] %>.jpg');
  });
</script>
